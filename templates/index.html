<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Happy Birthday Card 🎂</title>
    <link rel="stylesheet" href="{{ url_for('static_files', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Birthday Input Form -->
        <div id="birthdayForm" class="card form-card">
            <div class="card-header">
                <h1>🎂 Birthday Celebration 🎉</h1>
                <p>Let's celebrate your special day!</p>
            </div>
            <div class="card-body">
                <form id="dateForm">
                    <div class="input-group">
                        <label for="birthDate">
                            <i class="fas fa-calendar-alt"></i>
                            When were you born?
                        </label>
                        <input type="date" id="birthDate" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-gift"></i>
                        Celebrate My Birthday!
                    </button>
                </form>
            </div>
        </div>

        <!-- Birthday Card Display -->
        <div id="birthdayCard" class="card birthday-card hidden">
            <div class="card-header celebration-header">
                <h1>🎉 Happy Birthday! 🎂</h1>
                <div class="age-display">
                    <div class="age-main">
                        <span id="ageYears">0</span>
                        <span class="age-label">Years Old</span>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <!-- Age Statistics -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalDays">0</div>
                        <div class="stat-label">Days Lived</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalHours">0</div>
                        <div class="stat-label">Hours Lived</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalMinutes">0</div>
                        <div class="stat-label">Minutes Lived</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalSeconds">0</div>
                        <div class="stat-label">Seconds Lived</div>
                    </div>
                </div>

                <!-- Media Slideshow -->
                <div class="slideshow-container">
                    <div class="slideshow-header">
                        <h3>🖼️ Your Beautiful Memories</h3>
                    </div>
                    <div class="slideshow">
                        <div id="mediaContainer" class="media-container">
                            <!-- Media will be loaded here -->
                        </div>
                        <div class="slideshow-controls">
                            <button id="prevBtn" class="control-btn">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <div class="slide-indicators" id="indicators">
                                <!-- Indicators will be generated here -->
                            </div>
                            <button id="nextBtn" class="control-btn">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <div id="mediaCaption" class="media-caption">
                            Beautiful memories to cherish forever
                        </div>
                    </div>
                </div>

                <!-- Reset Button -->
                <button id="resetBtn" class="btn-secondary">
                    <i class="fas fa-redo"></i>
                    Celebrate Another Birthday
                </button>
            </div>
        </div>
    </div>

    <!-- Balloon Animation Container -->
    <div id="balloonContainer" class="balloon-container"></div>

    <script src="{{ url_for('static_files', filename='script.js') }}"></script>
</body>
</html>
